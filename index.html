<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Test-Desarrollador</title>
</head>

<body>
    <!--CABECERA-->
    <div id="header">
        <h1>Test Desarrollador Web</h1>
        <p>(Cuando estes listo dale a "Comenzar")</p>
    </div>

    <div id="start-content">
        <button type="button" id="start-button">Comenzar</button>
    </div>

    <div id="question-content">
        <p id="question"></p>
    </div>

    <div id="question-type-content">
        <textarea type="text" id="question-type" placeholder="Escribe tu respuesta aqui..."></textarea>
    </div>

    <div id="answer">
        <button type="button" id="answer-end">Ver Respuesta</button>
    </div>

    <div id="answer-finally">
        <p id="answer-finally-text"></p>
    </div>


    <script src="main.js"></script>
</body>

</html>
